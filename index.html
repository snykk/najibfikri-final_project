<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            gridTemplateColumns: {
              homeGridExtraSmall: "0.35fr 3fr",
              homeGridXS: "max-content 1fr 1fr",
              homeGrid: "0.5fr 3fr",
            },
            colors: {
              primary: "#003396",
              secondary: "#717178",
              appDark: "#07001a",
              lightBlue: "#285fcd",
              inputColor: "#151236",
              containerColor: "#181536",
              linkColor: "#551A8B",
            },
            screens: {
              xxs: { max: "380px" },
              xs: "568px",
            },
          },
        },
        plugins: [],
      };
    </script>
    <title>My Website Portofolio</title>
  </head>
  <body>
    <!-- Fixed Navbar Start -->
    <header class="w-full fixed bottom-0 left-0 z-[100] bg-appDark md:bg-opacity-[0.75] md:top-0 md:bottom-[initial] lg:p-0 p-0 md:py-0 md:px-[4.75rem]" id="header">
      <nav class="flex max-w-[968px] md:h-[4.5rem] justify-between items-center md:gap-x-[1rem] my-container">
        <a href="#" class="text-white font-medium text-2xl hover:text-primary">My Portofolio</a>
        <div class="nav-menu" id="nav-menu">
          <ul class="grid grid-cols-[repeat(3,1fr)] gap-8 gap-x-0 md:flex md:gap-x-8">
            <li class="nav-item">
              <a href="#home" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#about" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#education" class="nav-link">Education</a>
            </li>
            <li class="nav-item">
              <a href="#my-interest" class="nav-link">Interest</a>
            </li>
            <li class="nav-item">
              <a href="#my-portofolio" class="nav-link">Project</a>
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-link">Contact Me</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Fixed Navbar End -->

    <!-- Main Content Start -->
    <main class="main">
      <!-- Home Section Start -->
      <section class="home section" id="home">
        <div class="md:gap-y-20 gap-4 my-container grid">
          <div class="grid gap-6 grid-cols-homeGrid pt-14 items-center xxs:grid-cols-homeGridExtraSmall xs:grid-cols-homeGridXS md:pt-[5.5rem] md:gap-x-8">
            <div class="home-social order-1">
              <a href="https://www.github.com/snykk" target="_blank" class="home-social-icon">
                <i class="fab fa-github"></i>
              </a>
              <a href="https://www.linkedin.com/in/moh-najib-fikri/" target="_blank" class="home-social-icon">
                <i class="fab fa-linkedin"></i>
              </a>
              <a href="https://www.instagram.com/_najibfikri" target="_blank" class="home-social-icon">
                <i class="fab fa-instagram"></i>
              </a>
            </div>

            <div class="justify-self-center order-2 xs:order-3">
              <img
                class="rounded-[50%]"
                src="https://media-exp1.licdn.com/dms/image/C5603AQFhhWTC6UqqxA/profile-displayphoto-shrink_400_400/0/1657351639590?e=1669852800&v=beta&t=6q35kuhtUa7f67Xi1IYtVoqCDmJYtrmQCIlznrpkHDo"
                alt="Moh. Najib Fikri Profile LinkedIn"
              />
            </div>

            <div class="col-[1/3] xs:col-[initial] order-3 xs:order-2">
              <h4>Web dev & cyber security enthusiast</h4>
              <h1 class="home-title">I'm Najib <span class="text-primary">Fikri</span></h1>
              <p class="home-description">Welcome to my simple portofolio. In this section I will describe some information about myself</p>

              <div class="home-contact">
                <div class="home-contact-message">To Get More Info</div>
                <a href="#contact"><div>Contact Me</div></a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Home Section End -->
    </main>
    <!-- Main Content End -->
  </body>
</html>
